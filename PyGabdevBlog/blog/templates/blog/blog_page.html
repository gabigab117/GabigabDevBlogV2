{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>

    <div class="intro">{{ page.intro|richtext }}</div>

    {{ page.body }}
    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
</div>
{% endblock %}
